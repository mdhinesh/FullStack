<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posotioning task</title>
  <style>
    *{
      background-color: whitesmoke;
      box-sizing: border-box;
      font-style:normal ;
    }
    div{
      position:relative;
    }
    .one{
      background-color: white;  
      width: 400px;
      height: 550px;
      border-radius: 10px;
     
    }
    img{
     width: 400px;
     border-radius: 10px;

    }

    h2{
      background-color: white;
      text-align: center;
      font-weight: lighter;
    }

    h1{
      background-color: white;
      text-align: center;
    }
    .card-circle{
      background-color: red;
      color: white;
      font-weight: lighter;
      border-radius: 15px;
      position: relative;
      top: 50px;
      left: 110px;
      max-width: 12vw;
    }
    .sup{
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      padding: 10px;
      text-align: center;
      position: absolute;
      top: 0px;
      right: 0px;
      font-weight: 900;
      font-size: 0.8rem;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="one">
    <img src="assets/img1.jpeg" alt="img">
    <h1>Paris</h1>
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum quidem dignissimos temporibus libero incidunt illo placeat in eos impedit illum?</h2>
    <h1 class="card-circle">
      Visit Paris
    </h1>
    <h2 class="sup">
    11th
  </h2>
  </div>
  <div >
    
  </div>
  
</body>
</html>
