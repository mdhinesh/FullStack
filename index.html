<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    *{
      padding: 0;
      margin: 4px;
      
      box-sizing: border-box;
    }
    h2{
      padding: 5px;
      color: #f1f1f1;
      background-color: lime;
    }
    h2:hover{
      background-color: crimson;
      cursor: pointer;
    }
    div::selection{
      background-color: lime;
    }
    input:focus{
      background-color: orangered;
      color: white;
      font-size: 2rem;
    }
    h2::after{
      content: "I'm after";
      font-size: 0.5rem;
      color: red;
      position: relative;
    }
    h2:hover{
      font-size: 5rem;
    }
  </style>
</head>

<body>
   <h2>I'm a heading</h2>
   <div>
     Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis unde minus dolorum hic animi saepe voluptas voluptatum doloremque debitis possimus.
   </div>
   <input type="" name="" id="">
</body>
</html>
