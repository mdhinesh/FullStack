<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    *{
      padding: 5px;
      margin: 10px;
      box-sizing: border-box;
    }

    .background{
      color: #f1f1f1;
    }
    h1.background{
      background-color: orange;
    }
    h2.background{
      background-color: orangered;
    }
    h2.background#unique{
      background-color: seagreen;
    }
    h3.background{
      background-color: orchid;
    }
    span.background{
      background-color: violet;
    }
  </style>
</head>
<body>
  <h1 class="background">heading one</h1>
  <h2 class="background">heading two</h2>
  <h2 id="unique" class="background">heading two.o</h2>

  <h3 class="background">heading three
  </h3>
  <span class="background">I'm a span</span>
</body>
</html>
