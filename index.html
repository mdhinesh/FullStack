<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0%;
      margin: 0%;
    }

    .parent{
      height: 500px;
      background-color: black;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .child{
      height: 100px;
      width: 100px;
      margin: 10px;
      background-color: orange;
    }

  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div style="background-color: orange;" class="child"></div>
    <div style="background-color: orchid;" class="child"></div>
    <div class="second-child"></div>
  </div>
</body>
</html>
